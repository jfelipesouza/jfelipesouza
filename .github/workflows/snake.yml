name: Generate Snake

on:
  push:                    
    branches:
      - master               
  schedule:               
    - cron: "0 0 * * *"
  workflow_dispatch:       


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@v3
        with:
          github_user_name: jfelipesouza
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg
          palette: |
            - color_snake: "#a020f0"         # roxo da cobra
              color_dot: "#0f0f0f"           # fundo dark
              color_dot0: "#0f0f0f"
              color_dot1: "#004d00"          # verde escuro
              color_dot2: "#006666"          # azul escuro
              color_dot3: "#00cc66"          # verde mais claro
              color_dot4: "#00ffff"          # azul neon
      - name: Push snake.svg
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
