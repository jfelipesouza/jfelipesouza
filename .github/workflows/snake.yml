name: Generate Snake (Neon Dark)

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@v3
        with:
          github_user_name: jfelipesouza
          outputs: dist/snake-neon-dark.svg
          color_snake: "#b100ff"           # roxo neon
          color_dots: "#00b894 #00cec9 #0984e3 #6c5ce7"  # gradiente neon
          background_color: "#000000"      # fundo preto absoluto
      - name: Push snake.svg
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
